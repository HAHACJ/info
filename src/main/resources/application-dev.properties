server.port=8080
#mybatis\u914D\u7F6E
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.info.entity

#\u5F00\u542Fmybatis\u9A7C\u5CF0\u547D\u540D\uFF0C\u8FD9\u6837\u53EF\u4EE5\u5C06mysql\u4E2D\u5E26\u6709\u4E0B\u5212\u7EBF\u7684\u6620\u5C04\u6210\u9A7C\u5CF0\u547D\u540D\u7684\u5B57\u6BB5
mybatis.configuration.map-underscore-to-camel-case=true


pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql
pagehelper.page-size-zero=true

#\u6570\u636E\u5E93\u8FDE\u63A5\u8BBE\u7F6E
spring.datasource.url=jdbc:mysql://192.168.56.128:3306/info?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.max-active=20
spring.datasource.max-idle=8
spring.datasource.max-maxWait=100
spring.datasource.min-idle=8
spring.datasource.initial-size=10
#\u70ED\u90E8\u7F72\u4E0D\u52A0\u8F7D\u7F13\u5B58
spring.devtools.remote.restart.enabled=true
spring.thymeleaf.cache=false
#\u9759\u6001\u6587\u4EF6
spring.mvc.static-path-pattern=/static/**

##\u6587\u4EF6\u4E0A\u4F20\u914D\u7F6E
#multipart.maxFileSize=128KB
#multipart.maxRequestSize=128KB

#\u56FD\u9645\u5316
spring.messages.basename=i18n/index/index,i18n/new/new,i18n/usercenter/usercenter


